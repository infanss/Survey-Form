<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="check-mark.png">
</head>
<body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
    <form id="survey-form" action="">

        <div>
        <label id="name-label">Name <input type="text" required placeholder="Enter your name" class="height"></label>
        <label id="email-label">Email <input type="email" required placeholder="Enter your Email" class="height"></label>
        <label id="number-label">Age <input type="number" min="10" max="99" placeholder="Age" class="height"></label>
        <label>Which option best describes your current role? 
        <select class="height">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not To Say</option>
            <option>Other</option>
        </select>
        </div>
        
        <div class="questions">
        </label>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label id="first"><input type="radio" name="radio" class="inline"> Definitely</label>
        <label><input type="radio" name="radio" class="inline"> Maybe</label>
        <label><input type="radio" name="radio" class="inline"> Not sure</label>
        </div>

        <label>What is your favorite feature of freeCodeCamp?
            <select  class="height">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
        </label>

        <div class="questions">
        <label>What would you like to see improved?
            <label id="first"><input type="checkbox" value="1" class="inline"> Front-end Projects</label>
            <label><input type="checkbox" value="2" class="inline"> Back-end Projects</label>
            <label><input type="checkbox" value="3" class="inline"> Data Visualization</label>
            <label><input type="checkbox" value="4" class="inline"> Challenges</label>
            <label><input type="checkbox" value="5" class="inline"> Open Source Community</label>
            <label><input type="checkbox" value="6" class="inline"> Gitter help rooms</label>
            <label><input type="checkbox" value="7" class="inline"> Videos</label>
            <label><input type="checkbox" value="8" class="inline"> City Meetups</label>
            <label><input type="checkbox" value="9" class="inline"> Wiki</label>
            <label><input type="checkbox" value="10" class="inline"> Forum</label>
            <label><input type="checkbox" value="11" class="inline"> Additional Courses</label>
        </label>
        </div>

        <label id="suggestion">Any comments or suggestions?<textarea cols="50" rows="5" placeholder="Enter your comment here..."></textarea></label>
        <input type="submit" value="Submit">
    </form>
    
</main>
</body>
</html>
